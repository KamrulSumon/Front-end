<!doctype html>
<html ng-app="plunkar">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
</head>
<body>
<div ng-controller="MainController as mainVm">

    <button class="btn btn-primary" ng-click="mainVm.func()">Click</button>
    <hr>

    <table class="table table-striped">
        <thead>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Company</th>
        </thead>
        <tbody>
        <tr ng-repeat="user in mainVm.users"
            ng-class="{true: 'red-color', false: 'blue-color'}[user.address.state == 'MN']"
            ng-show="user.address.state != 'TX'">
            <td><img ng-src="{{user.profilePic}}" class="img-responsive"></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            <td>{{user.company.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
