<h2>Services</h2>
<div ng-repeat="data in servicedata">
    <div class="row service">
        <div class="col-md-2">
            <img src="images/{{data.image}}"/>
        </div>
        <div class="col-md-10">
            <h3>{{data.name}}</h3>
            <p>{{data.description}} </p>
            <a href="contact.tmpl.html" class="btn btn-primary"> Contact Us</a>
        </div>
    </div>

</div>
